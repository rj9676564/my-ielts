name: Build and Deploy

on:
  workflow_dispatch:      # 手动运行
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install PNPM
        run: npm install -g pnpm@8.6.10

      - name: Install Dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
